{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Liste des factures</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Date</th>
                <th>Num√©ro</th>
                <th>Client</th>
                <th>Montant</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            {% for inv in invoices %}
            <tr>
                <td>{{ inv.created_at|date:"d/m/Y" }}</td>
                <td>{{ inv.invoice_number }}</td>
                <td>{{ inv.customer }}</td>
                <td>{{ inv.amount }} FCFA</td>
                <td>{{ inv.status }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">Aucune facture</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
